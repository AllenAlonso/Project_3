<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MLB Draft Beginnings</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 jumbotron text-center">
          <h1>The Pathway to Becoming Drafted in the MLB</h1>
          <p>Our Guide to the Best High Schools and Colleges
              Most Likely to GET YOU DRAFTED
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <div class="well">
            <h5>High Schools:</h5>
            <select id="selDataset">
              <option value="australia">Australia</option>
              <option value="brazil">Brazil</option>
              <option value="uk">United Kingdom</option>
              <option value="mexico">Mexico</option>
              <option value="singapore">Singapore</option>
              <option value="southAfrica">South Africa</option> onchange="optionChanged(this.value)"></select>
          </div>
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">High School Information:</h3>
            </div>
            <div id="sample-metadata" class="panel-body">
            </div>
          </div>
        </div>
      <div class="row">
        <div class="col-md-2">
          <div class="well">
            <h5>Colleges:</h5>
            <select id="selDataset">
              <option value="australia">Australia</option>
              <option value="brazil">Brazil</option>
              <option value="uk">United Kingdom</option>
              <option value="mexico">Mexico</option>
              <option value="singapore">Singapore</option>
              <option value="southAfrica">South Africa</option> onchange="optionChanged(this.value)"></select>
          </div>
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">College Information:</h3>
            </div>
            <div id="sample-metadata" class="panel-body">
            </div>
          </div>
        </div>
        <div class="col-md-5">
          <div id="plot">
          </div>
        </div>
        <div class="col-md-5">
          <div id="gauge">
            <script>
            </script>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="bubble">
          </div>
        </div>
      </div>
    </div>
    <div id="map"></div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>
    
    <script type="text/javascript" src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"></script>
    <script src="app.js"></script>
  
  </body>

</html>
